<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <title>Facebook</title>
</head>

<body>
    <div class="container">

        <div class="left">
            <img src="../img/facebook.svg" alt="Logo do Facebook">
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
        </div>
        <div class="right">
            <form action="">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <a href="" class="loginBtn"> Entrar</a>
                <a href="" class="forget"> Esqueceu a senha?</a>
                <div class="sign-up">
                    <a href="" class="signupBtn">Criar nova conta</a>
                </div>
            </form>
            <p>
                <strong>Criar uma página</strong>
                para uma celebridade, uma marca ou uma empresa.
            </p>
        </div>
    </div>
</body>

</html>
